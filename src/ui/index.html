<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Claude Code Switch - ÈÖçÁΩÆÁÆ°ÁêÜ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <style>
        * {

            padding: 0;
        }
        
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f43f5e;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;

            --surface-light: #16213e;

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(244, 63, 94, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);

            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);

        }
        
        @keyframes shimmer {

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;

        .header h1 .emoji-icon {

            color: #ffffff;

            display: inline-block;
        }
        
        .header h1 .title-text {
            background: linear-gradient(135deg, #6366f1, #f43f5e, #10b981);

        @keyframes gradient-shift {

        .header p {

        .current-profile {

            border: 1px solid rgba(16, 185, 129, 0.3);

        .current-profile:hover {

        .profiles-container {

        }
        
        .profile-card {

        }
        
        .profile-card::before {

            left: 0;
            width: 100%;

        }
        
        .profile-card:hover::before {

        }
        
        .profile-card:hover {

        .profile-card.current {

        @keyframes pulse-glow {

        .profile-card h3 {

            justify-content: space-between;
            align-items: center;

        .profile-details {

        .actions {

        .btn {

        .btn::before {

        .btn:hover::before {

        .btn:active {

        .btn.success:hover {

        .btn.danger {

        .btn.danger:hover {

        .btn.secondary {

        }

        }
        
        .modal {

            position: fixed;

            width: 100%;
            height: 100%;

        @keyframes fadeIn {

        .modal-content {

        }
        
        .form-group {

        }
        
        .form-group label {

        }

        }
        
        /* Monaco Editor ÂÆπÂô®Ê†∑Âºè */
        .monaco-editor-container {
            width: 100%;

            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;

        }
        
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(15, 15, 35, 0.9);

        }
        
        .editor-toolbar-left {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .editor-toolbar-right {
            display: flex;
            gap: 0.5rem;
        }
        
        .toolbar-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toolbar-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        .editor-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .message {
            padding: 1rem 1.25rem;
            margin: 1rem 0;
            border-radius: 12px;
            display: none;
            border: 1px solid;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header h1 .emoji-icon {
                font-size: 2rem;
            }
            
            .profiles-container {

                flex-wrap: wrap;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="emoji-icon">ü§ñ</span>
                <span class="title-text">Claude Code Switch</span>
            </h1>
            <p>Êõ¥Áõ¥ËßÇÁöÑ‰øÆÊîπ‰Ω†ÁöÑ Claude Code ÈÖçÁΩÆ</p>
            <div id="currentProfile" class="current-profile">
                ÂΩìÂâçÈÖçÁΩÆ: <span id="currentName">Âä†ËΩΩ‰∏≠...</span>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="profilesContainer" class="profiles-container">
            <div class="loading">Ê≠£Âú®Âä†ËΩΩÈÖçÁΩÆ...</div>
        </div>
        
        <div class="add-profile" onclick="openAddModal()">
            <h3>‚ú® Ê∑ªÂä†Êñ∞ÈÖçÁΩÆ</h3>
            <p>ÁÇπÂáªÂàõÂª∫Êñ∞ÈÖçÁΩÆ</p>
        </div>
    </div>
    
    <!-- ÁºñËæë/Ê∑ªÂä†ÈÖçÁΩÆÁöÑÊ®°ÊÄÅÊ°Ü -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">ÁºñËæëÈÖçÁΩÆ</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileKey">ÈÖçÁΩÆÂêçÁß∞:</label>
                    <input type="text" id="profileKey" required>
                </div>
                <div class="form-group">
                    <label for="profileData">ÈÖçÁΩÆÂÜÖÂÆπ (JSON Ê†ºÂºè):</label>
                    <div class="monaco-editor-container">
                        <div class="editor-toolbar">
                            <div class="editor-toolbar-left">
                                <button type="button" class="toolbar-btn" onclick="formatJSON()">üé® Ê†ºÂºèÂåñ</button>
                                <button type="button" class="toolbar-btn" onclick="validateJSON()">‚úÖ È™åËØÅ</button>
                                <button type="button" class="toolbar-btn" onclick="foldAllJSON()">üìÅ ÂÖ®ÈÉ®ÊäòÂè†</button>
                                <button type="button" class="toolbar-btn" onclick="expandAllJSON()">üìÇ ÂÖ®ÈÉ®Â±ïÂºÄ</button>
                            </div>
                            <div class="editor-toolbar-right">
                                <span class="editor-status" id="editorStatus">JSON ÁºñËæëÂô®</span>
                            </div>
                        </div>
                        <div id="monacoEditor" style="height: calc(100% - 40px);"></div>
                    </div>
                    <textarea id="profileData" style="display: none;" placeholder='{
  "env": {
    "ANTHROPIC_AUTH_TOKEN": "your-api-key"
  },
  "model": "sonnet"
}'></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn success">üíæ ‰øùÂ≠ò</button>
                    <button type="button" class="btn secondary" onclick="closeModal()">‚ùå ÂèñÊ∂à</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let profiles = {};
        let currentProfile = '';
        let editingKey = null;
        let monacoEditor = null;
        let monacoEditorReady = false;
        let pendingContent = null;
        
        // ÂàùÂßãÂåñ Monaco Editor
        async function initMonacoEditor() {
            return new Promise((resolve, reject) => {
                if (typeof require !== 'undefined') {
                    require.config({ 
                        paths: { 
                            vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' 
                        } 
                    });
                    
                    require(['vs/editor/editor.main'], function () {
                        monacoEditor = monaco.editor.create(document.getElementById('monacoEditor'), {
                            value: JSON.stringify({
                                "env": {
                                    "ANTHROPIC_AUTH_TOKEN": "",
                                    "ANTHROPIC_BASE_URL": "",
                                    "API_TIMEOUT_MS": "600000",
                                    "CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC": "1",
                                    "CLAUDE_CODE_MAX_OUTPUT_TOKENS": "32000"
                                },
                                "model": "",
                                "permissions": {
                                    "allow": [],
                                    "deny": []
                                }
                            }, null, 2),
                            language: 'json',
                            theme: 'vs-dark',
                            automaticLayout: true,
                            fontSize: 13,
                            minimap: { enabled: false },
                            scrollBeyondLastLine: false,
                            formatOnPaste: true,
                            formatOnType: true,
                            wordWrap: 'on',
                            folding: true,
                            foldingStrategy: 'indentation',
                            showFoldingControls: 'always',
                            bracketPairColorization: {
                                enabled: true
                            }
                        });
                        
                        // ÁõëÂê¨ÂÜÖÂÆπÂèòÂåñ
                        monacoEditor.onDidChangeModelContent(() => {
                            updateEditorStatus();
                            syncTextarea();
                        });
                        
                        updateEditorStatus();
                        monacoEditorReady = true;
                        
                        // Â¶ÇÊûúÊúâÂæÖËÆæÁΩÆÁöÑÂÜÖÂÆπÔºåÁé∞Âú®ËÆæÁΩÆ
                        if (pendingContent !== null) {
                            monacoEditor.setValue(pendingContent);
                            pendingContent = null;
                        }
                        
                        resolve(monacoEditor);
                    });
                } else {
                    console.error('Monaco Editor Âä†ËΩΩÂ§±Ë¥•');
                    reject(new Error('Monaco Editor Âä†ËΩΩÂ§±Ë¥•'));
                }
            });
        }
        
        // ÂÆâÂÖ®Âú∞ËÆæÁΩÆÁºñËæëÂô®ÂÜÖÂÆπ
        async function setEditorContent(content) {
            if (monacoEditorReady && monacoEditor) {
                // ÁºñËæëÂô®Â∑≤ÂáÜÂ§áÂ•ΩÔºåÁõ¥Êé•ËÆæÁΩÆ
                monacoEditor.setValue(content);
            } else if (monacoEditor) {
                // ÁºñËæëÂô®Â≠òÂú®‰ΩÜÂèØËÉΩËøòÊ≤°ÂÆåÂÖ®ÂàùÂßãÂåñÔºåÁ≠âÂæÖ‰∏Ä‰∏ã
                pendingContent = content;
                let retries = 0;
                const maxRetries = 50; // ÊúÄÂ§öÁ≠âÂæÖ5Áßí
                const checkReady = () => {
                    if (monacoEditorReady && monacoEditor) {
                        monacoEditor.setValue(content);
                        pendingContent = null;
                    } else if (retries < maxRetries) {
                        retries++;
                        setTimeout(checkReady, 100);
                    } else {
                        console.warn('Monaco Editor ÂàùÂßãÂåñË∂ÖÊó∂Ôºå‰ΩøÁî® textarea ‰Ωú‰∏∫Â§áÈÄâ');
                        document.getElementById('profileData').value = content;
                    }
                };
                checkReady();
            } else {
                // ÁºñËæëÂô®ËøòÊ≤°ÂºÄÂßãÂàõÂª∫ÔºåÂÖà‰øùÂ≠òÂÜÖÂÆπ
                pendingContent = content;
                try {
                    await initMonacoEditor();
                } catch (error) {
                    console.warn('Monaco Editor ÂàùÂßãÂåñÂ§±Ë¥•Ôºå‰ΩøÁî® textarea ‰Ωú‰∏∫Â§áÈÄâ:', error);
                    document.getElementById('profileData').value = content;
                }
            }
        }
        
        // ÂêåÊ≠• Monaco Editor ÂÜÖÂÆπÂà∞ÈöêËóèÁöÑ textarea
        function syncTextarea() {
            if (monacoEditor) {
                document.getElementById('profileData').value = monacoEditor.getValue();
            }
        }
        
        // Êõ¥Êñ∞ÁºñËæëÂô®Áä∂ÊÄÅ
        function updateEditorStatus() {
            if (!monacoEditor) return;
            
            const content = monacoEditor.getValue();
            const lines = content.split('\n').length;
            const chars = content.length;
            
            try {
                JSON.parse(content);
                document.getElementById('editorStatus').innerHTML = `‚úÖ ÊúâÊïà JSON | ${lines} Ë°å | ${chars} Â≠óÁ¨¶`;
                document.getElementById('editorStatus').style.color = 'var(--success-color)';
            } catch (error) {
                document.getElementById('editorStatus').innerHTML = `‚ùå JSON ÈîôËØØ | ${lines} Ë°å | ${chars} Â≠óÁ¨¶`;
                document.getElementById('editorStatus').style.color = 'var(--danger-color)';
            }
        }
        
        // Ê†ºÂºèÂåñ JSON
        function formatJSON() {
            if (!monacoEditor) return;
            
            try {
                const content = monacoEditor.getValue();
                const parsed = JSON.parse(content);
                const formatted = JSON.stringify(parsed, null, 2);
                monacoEditor.setValue(formatted);
                showMessage('JSON Ê†ºÂºèÂåñÊàêÂäü', 'success');
            } catch (error) {
                showMessage('JSON Ê†ºÂºèÈîôËØØÔºåÊó†Ê≥ïÊ†ºÂºèÂåñ', 'error');
            }
        }
        
        // È™åËØÅ JSON
        function validateJSON() {
            if (!monacoEditor) return;
            
            try {
                const content = monacoEditor.getValue();
                JSON.parse(content);
                showMessage('JSON Ê†ºÂºèÈ™åËØÅÈÄöËøá', 'success');
            } catch (error) {
                showMessage(`JSON Ê†ºÂºèÈîôËØØ: ${error.message}`, 'error');
            }
        }
        
        // ÊäòÂè†ÊâÄÊúâ JSON
        function foldAllJSON() {
            if (!monacoEditor) return;
            monacoEditor.trigger('fold', 'editor.foldAll');
            showMessage('Â∑≤ÊäòÂè†ÊâÄÊúâÂÜÖÂÆπ', 'success');
        }
        
        // Â±ïÂºÄÊâÄÊúâ JSON
        function expandAllJSON() {
            if (!monacoEditor) return;
            monacoEditor.trigger('unfold', 'editor.unfoldAll');
            showMessage('Â∑≤Â±ïÂºÄÊâÄÊúâÂÜÖÂÆπ', 'success');
        }
        
        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                await Promise.all([loadProfiles(), loadCurrent()]);
                renderProfiles();
            } catch (error) {
                showMessage('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        async function loadProfiles() {
            const response = await fetch('/api/profiles');
            if (!response.ok) throw new Error('Ëé∑ÂèñÈÖçÁΩÆÂ§±Ë¥•');
            profiles = await response.json();
        }
        
        async function loadCurrent() {
            const response = await fetch('/api/current');
            if (!response.ok) throw new Error('Ëé∑ÂèñÂΩìÂâçÈÖçÁΩÆÂ§±Ë¥•');
            const data = await response.json();
            currentProfile = data.current;
            document.getElementById('currentName').textContent = currentProfile || 'Êó†';
        }
        
        function renderProfiles() {
            const container = document.getElementById('profilesContainer');
            
            if (Object.keys(profiles).length === 0) {
                container.innerHTML = '<div class="loading">ÊöÇÊó†ÈÖçÁΩÆÔºåËØ∑Ê∑ªÂä†Êñ∞ÈÖçÁΩÆ ‚ú®</div>';
                return;
            }
            
            container.innerHTML = Object.entries(profiles).map(([key, profile]) => {
                const isCurrent = key === currentProfile;
                return `
                    <div class="profile-card ${isCurrent ? 'current' : ''}">
                        <h3>
                            ${key} ${isCurrent ? 'üü¢' : '‚ö™'}
                            <span style="font-size: 0.8rem; color: var(--text-secondary);">
                                ${isCurrent ? '(ÂΩìÂâç‰ΩøÁî®)' : ''}
                            </span>
                        </h3>
                        <div class="profile-details">${JSON.stringify(profile, null, 2)}</div>
                        <div class="actions">
                            <button class="btn success" onclick="switchProfile('${key}')" ${isCurrent ? 'disabled' : ''}>
                                ${isCurrent ? '‚úÖ Â∑≤ÈÄâ‰∏≠' : 'üöÄ ÂàáÊç¢'}
                            </button>
                            <button class="btn" onclick="editProfile('${key}')">‚úèÔ∏è ÁºñËæë</button>
                            <button class="btn danger" onclick="deleteProfile('${key}')">üóëÔ∏è Âà†Èô§</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function switchProfile(key) {
            try {
                const response = await fetch(`/api/switch/${key}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                const result = await response.json();
                showMessage(result.message, 'success');
                await loadCurrent();
                renderProfiles();
            } catch (error) {
                showMessage('ÂàáÊç¢Â§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        async function deleteProfile(key) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ÈÖçÁΩÆ "${key}" ÂêóÔºü`)) return;
            
            try {
                const response = await fetch(`/api/profiles/${key}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                const result = await response.json();
                showMessage(result.message, 'success');
                await loadProfiles();
                renderProfiles();
            } catch (error) {
                showMessage('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        async function editProfile(key) {
            editingKey = key;
            document.getElementById('modalTitle').textContent = '‚úèÔ∏è ÁºñËæëÈÖçÁΩÆ';
            document.getElementById('profileKey').value = key;
            document.getElementById('profileKey').disabled = true;
            
            // ËÆæÁΩÆÈÖçÁΩÆÂÜÖÂÆπÂà∞ÈöêËóèÁöÑ textarea
            const profileData = JSON.stringify(profiles[key], null, 2);
            document.getElementById('profileData').value = profileData;
            
            document.getElementById('editModal').style.display = 'block';
            
            // ‰ΩøÁî®ÂÆâÂÖ®ÁöÑÂÜÖÂÆπËÆæÁΩÆÊñπÊ≥ï
            await setEditorContent(profileData);
        }
        
        async function openAddModal() {
            editingKey = null;
            document.getElementById('modalTitle').textContent = '‚ú® Ê∑ªÂä†Êñ∞ÈÖçÁΩÆ';
            document.getElementById('profileKey').value = '';
            document.getElementById('profileKey').disabled = false;
            
            const defaultProfile = JSON.stringify({
                env: {
                    ANTHROPIC_AUTH_TOKEN: "",
                    ANTHROPIC_BASE_URL: "",
                    API_TIMEOUT_MS: "600000",
                    CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC: "1",
                    CLAUDE_CODE_MAX_OUTPUT_TOKENS: "32000"
                },
                model: "",
                permissions: {
                    allow: [],
                    deny: []
                }
            }, null, 2);
            
            // ËÆæÁΩÆÈªòËÆ§ÂÜÖÂÆπÂà∞ÈöêËóèÁöÑ textarea
            document.getElementById('profileData').value = defaultProfile;
            
            document.getElementById('editModal').style.display = 'block';
            
            // ‰ΩøÁî®ÂÆâÂÖ®ÁöÑÂÜÖÂÆπËÆæÁΩÆÊñπÊ≥ï
            await setEditorContent(defaultProfile);
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        async function saveProfile(event) {
            event.preventDefault();
            
            const key = document.getElementById('profileKey').value.trim();
            
            // ‰ªé Monaco Editor Ëé∑ÂèñÊï∞ÊçÆÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàô‰ªé textarea Ëé∑Âèñ
            let dataText;
            if (monacoEditor) {
                dataText = monacoEditor.getValue().trim();
            } else {
                dataText = document.getElementById('profileData').value.trim();
            }
            
            if (!key) {
                showMessage('ËØ∑ËæìÂÖ•ÈÖçÁΩÆÂêçÁß∞', 'error');
                return;
            }
            
            try {
                const profileData = JSON.parse(dataText);
                
                // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                profiles[key] = profileData;
                
                // ‰øùÂ≠òÂà∞ÊúçÂä°Âô®
                const response = await fetch('/api/profiles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profiles)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                const result = await response.json();
                showMessage(result.message, 'success');
                closeModal();
                renderProfiles();
            } catch (error) {
                if (error instanceof SyntaxError) {
                    showMessage('JSON Ê†ºÂºèÈîôËØØÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆÂÜÖÂÆπ', 'error');
                } else {
                    showMessage('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
                }
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('profileForm').addEventListener('submit', saveProfile);
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆÂπ∂ÂàùÂßãÂåñÁºñËæëÂô®
        window.addEventListener('DOMContentLoaded', async () => {
            await loadData();
        });
        
        // ÊØè10ÁßíÂà∑Êñ∞‰∏ÄÊ¨°ÂΩìÂâçÈÖçÁΩÆÁä∂ÊÄÅ
        setInterval(loadCurrent, 10000);
    </script>
</body>
</html>
